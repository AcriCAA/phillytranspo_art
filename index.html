<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>

.tracts {
    fill: #444;
    stroke: #444;
    opacity: 1;

    /*pointer-events: all;*/
}

.shooter-segment-0 {
  stroke: #000;
  stroke-width: 2px;
  opacity: 1;
}

.shooter-segment-1 {
  stroke: #000;
  stroke-width: 2px;
  opacity: 0.7;
}

.shooter-segment-2 {
  stroke: #000;
  stroke-width: 2px;
  opacity: 0.4;
}

.shooter-segment-3 {
  stroke: #000;
  stroke-width: 2px;
  opacity: 0.1;
}

circle.mfl {
  fill: #bbb;
  opacity: 0.1;
}
circle.bsl {
  fill: #bbb;
  opacity: 0.1;
}
circle.bikeshare {
  fill: #000;
  opacity: 0.2;
}

.is-twinkling {
  -webkit-animation-delay: 0;
  -webkit-animation-duration: 2s;
  -webkit-animation-name: twinkle;
}

@-webkit-keyframes twinkle {
  0% {
    opacity: 0;
    fill: white;
    /*stroke: black;*/
  }

  5% {
    opacity: 0.8;
    fill: yellow;
  }

  15% {
    opacity: 0.1;
    fill: silver;
  }

  20% {
    opacity: 0.6;
    fill: white;
  }

  100% {
    opacity: 0;
    fill: silver;
    /*stroke: white;*/
  }
}

</style>
</head>
<body>

<script src="d3.v3.min.js"></script>
<script src="topojson.v0.min.js"></script>
<script src="underscore.js"></script>
<script src="jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->

<script src="transpo_art.js"></script>

<script>
  initializeBaseLayer();
  initializeBikeshareStations();
  initSubway('mfl', mflG);
  initSubway('bsl', bslG);
  initPaths();

  loadDayOfBikeshare();
  loadDayOfElTrips();
  loadDayOfBslTrips();
</script>
</body>
</html>
